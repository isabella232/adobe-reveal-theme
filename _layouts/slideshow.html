<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

{% seo %}
    <link rel="stylesheet" href={{ "assets/js/reveal.js/dist/reveal.css" | relative_url }}>
    <link rel="stylesheet" href={{ "assets/js/reveal.js/dist/theme/white.css" | relative_url }}>
	<link rel="stylesheet" href={{ "assets/css/highlight-styles/vs.css" | relative_url }}>
    <link rel="stylesheet" href={{ "assets/css/navigation.css" | relative_url }}>

    <script src={{ "assets/js/reveal.js/dist/reveal.js" | relative_url }}></script>
	<script src={{ "assets/js/rajgoel-reveal.js-plugins/menu/menu.js" | relative_url }}></script>
    <script src={{ "assets/js/reveal.js/plugin/highlight/highlight.js" | relative_url }}></script>
    <script src={{ "assets/js/reveal.js/plugin/notes/notes.js" | relative_url }}></script>

{% comment %}
    <link rel="stylesheet" href={{ "assets/js/rajgoel-reveal.js-plugins/reveal.js-plugins/chalkboard/style.css" | relative_url }}>
	<script src={{ "assets/js/rajgoel-reveal.js-plugins/chalkboard/plugin.js" | relative_url }}></script>

	<script src={{ "assets/js/rajgoel-reveal.js-plugins/animate/plugin.js" | relative_url }}></script>
	<script src={{ "assets/js/rajgoel-reveal.js-plugins/animate/svg.min.js" | relative_url }}></script>

	<script src={{ "assets/js/rajgoel-reveal.js-plugins/anything/plugin.js" | relative_url }}></script>

	<script src={{ "assets/js/rajgoel-reveal.js-plugins/audio-slideshow/RecordRTC.js" | relative_url }}></script>
	<script src={{ "assets/js/rajgoel-reveal.js-plugins/audio-slideshow/plugin.js" | relative_url }}></script>
	<script src={{ "assets/js/rajgoel-reveal.js-plugins/audio-slideshow/recorder.js" | relative_url }}></script>

	<script src={{ "assets/js/rajgoel-reveal.js-plugins/chart/plugin.js" | relative_url }}></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>

	<script src={{ "assets/js/rajgoel-reveal.js-plugins/customcontrols/plugin.js" | relative_url }}></script>
	<script src={{ "assets/js/rajgoel-reveal.js-plugins/embed-tweet/plugin.js" | relative_url }}></script>
	<script src={{ "assets/js/rajgoel-reveal.js-plugins/fullscreen/plugin.js" | relative_url }}></script>
	<script src={{ "assets/js/reveal.js/plugin/highlight/highlight.js" | relative_url }}></script>
	<script src={{ "assets/js/reveal.js/plugin/math/math.js" | relative_url }}></script>
    <script src={{ "assets/js/reveal.js/plugin/markdown/markdown.js" | relative_url }}></script>
{% endcomment %}

	<!-- Font awesome -->
	<link rel="stylesheet" href={{ "assets/js/rajgoel-reveal.js-plugins/menu/font-awesome/css/fontawesome.css" | relative_url }}>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="reveal">
      <div class="slides">

        {{ content }}

      </div>
    </div>
    {{ site.livereload_script }}
    <script>
      Reveal.initialize({
		  controls: false,
		  progress: true,
		  history: true,
          hash: 'true',
          hashOneBasedIndex: 'true',
          fragmentInURL: 'true',
          slideNumber: 'true',
	      transition: 'fade',
	      backgroundTransition: 'fade',
		  menu: { // Menu works best with font-awesome installed: sudo apt-get install fonts-font-awesome
			  themes: false,
              themesPath: '/assets/js/reveal.js/dist/theme/',
			  transitions: false,
			  markers: true,
			  hideMissingTitles: true,
			  keyboard: true,

			  custom: [
				  { title: 'Chapters', icon: '<i class="fa fa-external-link-alt"></i>', src: '/slides/slide-index.html' },
				  { title: 'Home', icon: '<i class="fa fa-home"></i>', content: '<a href="/">course home</a>' },
			  ]
		  },
		  plugins: [ /*RevealMarkdown, */RevealNotes, RevealMenu, RevealHighlight/*, RevealFullscreen*/ ],
      });
    </script>
  </body>
</html>
